<!DOCTYPE html>

    <!-- Här kikar vi på hur du kan använda SVG ( Scalable Vector Graphics) som ikoner
    och olika sätt att importera och ändra på dem. 
    Vill du lära dig mer om SVG så kan du kika här tex: https://www.freecodecamp.org/news/use-svg-images-in-css-html/ -->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Testa att kommentera ut och kommentera in nedan filer för att se vad som händer
när du tittar på filerna i webbläsaren -->
  
<body>
    <section>
      <!-- Här hämtar vi in en nedsparad SVG som en bild -->
      <button type="button" style="background-color: peachpuff;">
        <img class="cta-icon" src="icons/chat-heart.svg" alt="icon heart">
        En knapp
      </button>
      <!-- Här hämtar vi in SVG bilden i CSS:en som en background-image -->
      <button class="second-button" type="button" style="background-color: lightblue;">
        En knapp
      </button>
      <!-- Här använder vi svg taggarna och använder hela SVG koden direkt -->
      <button type="button" style="background-color: lightpink;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-heart" viewBox="0 0 16 16">

        </svg>
        En knapp
      </button>
      <!-- Här hämtar vi in  --> 
      <button type="button" style="background-color: lightseagreen;">
        <i class="bi bi-chat-heart"></i>
        En knapp
      </button>
    </section>
  </body>
</html>
